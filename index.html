<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  <!-- Updated favicon to use project icon.png -->
  <link rel="icon" type="image/png" href="/src/assets/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abhishek Hiremath | Portfolio</title>
    <script>
      (function(){
        try {
          var t = localStorage.getItem('theme');
          if(t !== 'cyber' && t !== 'pro') t = 'cyber';
          var root = document.documentElement;
          root.classList.add('theme-' + t);
        } catch(e) { document.documentElement.classList.add('theme-cyber'); }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
